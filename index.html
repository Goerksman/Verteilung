<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Studienstart – Weiterleitung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background:#f7f7f8;
      margin:0;
      padding:0;
    }
    .wrap {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 16px;
    }
    .card {
      background:#fff;
      border-radius:16px;
      border:1px solid #e5e7eb;
      padding:24px;
      box-shadow:0 2px 12px rgba(0,0,0,.04);
    }
    h1 { margin:0 0 12px; font-size:1.6rem; }
    p { margin:0 0 8px; color:#4b5563; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Lade Studienaufgabe …</h1>
      <p>Du wirst gleich zufällig einer von mehreren Varianten zugewiesen.</p>
      <p>Bitte einen Moment gedulden.</p>
    </div>
  </div>

  <script>
    // 1. Deine sechs Treatment-URLs hier eintragen
    const TREATMENTS = [
      "https://goerksman.github.io/Verhandeln.github.io/",
      "https://goerksman.github.io/Verhandlung2/",
      "https://goerksman.github.io/Verhandlung3/",
      "https://goerksman.github.io/Verhandlung4/",
      "https://goerksman.github.io/Verhandlung-5/",
      "https://goerksman.github.io/Verhandlung-6/"
    ];

    // Gewünschte Wahrscheinlichkeiten:
    // Index 0–3: je 21.25% (zusammen 85 %)
    // Index 4:   7.5%
    // Index 5:   7.5%
    //
    // In Summe: 100 %

    // 2. Optional: vorhandene Query-Parameter (z.B. ?code=ABC123) weiterreichen
    const query = window.location.search; // inkl. '?', sonst leer

    // 3. Pro Browser die Zuweisung stabil halten (gleiche Person → gleiche Bedingung)
    let assignedIndex = localStorage.getItem("assignedTreatmentIndex");

    if (assignedIndex === null) {
      const r = Math.random(); // gleichverteilte Zufallszahl in [0, 1)

      let idx;
      if (r < 0.2125) {              // 0 – 21.25 %
        idx = 0;
      } else if (r < 0.425) {        // 21.25 – 42.5 %
        idx = 1;
      } else if (r < 0.6375) {       // 42.5 – 63.75 %
        idx = 2;
      } else if (r < 0.85) {         // 63.75 – 85 %
        idx = 3;
      } else if (r < 0.925) {        // 85 – 92.5 %
        idx = 4;                     // Verhandlung-5 → 7.5 %
      } else {                       // 92.5 – 100 %
        idx = 5;                     // Verhandlung-6 → 7.5 %
      }

      assignedIndex = String(idx);
      localStorage.setItem("assignedTreatmentIndex", assignedIndex);
    }

    const index = parseInt(assignedIndex, 10);
    const target = TREATMENTS[index] + query;

    // 4. Weiterleitung – replace, damit diese Router-Seite nicht im Verlauf hängt
    window.location.replace(target);
  </script>
</body>
</html>
